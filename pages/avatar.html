                                src="/img/avatar-200.jpg"
                                alt=""
                                class="avatar__img"
                            />
                        </div>
                        <div class="tabs component__tabs">
                            <input
                                type="radio"
                                id="tab1"
                                name="tabs"
                                class="tabs__input"
                                checked
                            />
                            <input
                                type="radio"
                                id="tab2"
                                name="tabs"
                                class="tabs__input"
                            />

                                <div class="tabs__scroller">

                            <div class="tabs__divider"></div>

                                        <code data-language="html">
&lt;div class=&quot;avatar&quot;&gt;
    &lt;img src=&quot;/04_lesson/avatar/public/avatar-200.jpg&quot; alt=&quot;&quot; class=&quot;avatar__img&quot;/&gt;
&lt;/div&gt;

                                    </pre>
                                </figure>
                            </div>
                            <div class="tabs__content tabs__content_css">

                                    <pre>
                                        <code data-language="css">
.avatar {
    height: 102px;
    width: 102px;
    border-radius: 50%;
}
.avatar__img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    border-radius: 50%;
}
